<script>
const { createApp, ref, watchEffect, watch, nextTick, h } = Vue

const ComponentA = {
    setup() {
        const a = ref('4')
        return {
            a
        }
    },
    render(a) {
        return h('div', {}, [
            'a',
            h('input')
        ])
    }
}
const ComponentB = {
    setup() {
        const b = ref('b')
        return {
            b
        }
    },
    render() {
        return h('div', {}, [
            'b',
            h('input')
        ])
    }
}
createApp({
    components: {
        'component-a': ComponentA,
        'component-b': ComponentB,
    },
  setup() {
    const show = ref(false)

      const list = ref([
          1,2,3,4,5,6
      ])

    return {
        list,
        show,
        change() {
            show.value = !show.value
        },
    }
  }
}).mount('#demo')
</script>
